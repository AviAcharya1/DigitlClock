<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DigitalClock</title>
</head>
<body>
    <div class="head">
        <h1>DIGITAL CLOCK</h1>
    </div>
    <div class="container">
        <div>
            <p class="c-head">HOURS</p>
            <div id="c-hour" class="time"></div>
        </div>
        <div>
            <p class="c-head">MINUTES</p>
            <div id="c-minute" class="time"></div>
        </div>
        <div>
            <p class="c-head">SECONDS</p>
            <div id="c-second" class="time"></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
